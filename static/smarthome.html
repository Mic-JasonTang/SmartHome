<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<link href="css/bootstrap/bootstrap.min.css" rel="stylesheet">
<link href="css/ace.min.css" rel="stylesheet">
<link href="css/hightcharts/highcharts.css" type="text/css" rel="stylesheet" />
<link href="css/page.css" rel="stylesheet">
<link href="css/font-awesome.min.css" rel="stylesheet">
<link href="css/bootstrap-switch/bootstrap-switch.min.css" rel="stylesheet">
<link href="js/sweetalert-1.1.1/sweetalert.css" rel="stylesheet" type="text/css" >
<link href="css/style.css" rel="stylesheet" type="text/css" >
<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/bootstrap/bootstrap.min.js"></script>
<script src="js/bootstrap-switch/bootstrap-switch.min.js"></script>
<script type="text/javascript" src="js/hightcharts/highcharts.js"></script>
<script type="text/javascript" src="js/hightcharts/exporting.js"></script>
<script type="text/javascript" src="js/hightcharts/highcharts-zh_CN.js"></script>
<script src='js/sweetalert-1.1.1/sweetalert.min.js' type="text/javascript"></script>
<script src="js/business/base.js" type="text/javascript"></script>
<script src="js/business/smarthome.js" type="text/javascript"></script>
</head>
<body>
<div class="hr hr32 hr-dotted"></div>
<div class="row">
    <!-- 安防 -->
    <div class="space-6"></div>
    <div class="col-sm-7 infobox-container">
        <div class="widget-header widget-header-flat">
            <h4 class="lighter">
                <i class="icon-lock orange"></i>
                智能安防
            </h4>

            <div class="widget-toolbar">
                <a href="#" data-action="collapse">
                    <i class="icon-lock"></i>
                </a>
            </div>
        </div>
        <div class="widget-body">
            <div class="widget-main no-padding">
                <div class="infobox">
                    <div class="infobox-icon">
                        <div class="badge badge-inverse roomtip">
                            1号楼1楼1号房间大门
                        </div>
                    </div>
                </div>
                <div class="infobox infobox-wood  ">
                    <div class="infobox-icon">
                        <i class="icon-lock"></i>
                    </div>
                    <div class="controll-lable" title="">
                        <span class="controll-num">大门</span>
                        <div class="infobox-content">门锁</div>
                    </div>
                    <div class="controll">
                        <div class="switch" style="margin-left: 45px;">
                            <input id="door" type="checkbox" checked/>
                        </div>

                    </div>
                </div>
                <div class="infobox infobox-wood "> </div>
                <div class="infobox infobox-wood "> </div>
                <div class="infobox infobox-wood "> </div>
            </div>
        </div>

        <!-- 第二排 -->
        <div class="widget-body">
            <div class="widget-main no-padding">
                <div class="infobox">
                    <div class="infobox-icon">
                        <div class="badge badge-success roomtip">
                            1号楼1楼1号房间大厅
                        </div>
                    </div>
                </div>

                <div class="infobox infobox-green2 ">
                    <div class="infobox-icon">
                        <i class="icon-fire"></i>
                    </div>
                    <div class="controll-lable">
                        <span class="controll-num"><span id="temp_value_hall">0</span>℃</span>
                        <div class="infobox-content">温度</div>
                    </div>
                    <div class="badge badge-success">
                        <span id="temp_change_value_hall">0</span>℃
                        <i id="temp-status_hall" class=""></i>
                    </div>
                </div>

                <div class="infobox infobox-green2  ">
                    <div class="infobox-icon">
                        <i class="icon-fire"></i>
                    </div>
                    <div class="controll-lable">
                        <span class="controll-num"><span id="hum_value_hall">0</span>%</span>
                        <div class="infobox-content">湿度</div>
                    </div>
                    <div class="badge badge-success">
                        <span id="hum_change_value_hall">0</span>%
                        <i id="hum-status_hall" class=""></i>
                    </div>
                </div>
                <div class="infobox infobox-wood "> </div>
                <div class="infobox infobox-wood "> </div>
            </div>

        </div>

        <!-- 第三排 -->
        <div class="widget-body">
            <div class="widget-main no-padding">
                <div class="infobox">
                    <div class="infobox-icon">
                        <div class="badge badge-important roomtip">
                            1号楼1楼1号房间卧室
                        </div>
                    </div>
                </div>

                <div class="infobox infobox-orange ">
                    <div class="infobox-icon">
                        <i class="icon-fire"></i>
                    </div>
                    <div class="controll-lable">
                        <span class="controll-num"><span id="temp_value_room">0</span>℃</span>
                        <div class="infobox-content">温度</div>
                    </div>
                    <div class="badge badge-success">
                        <span id="temp_change_value_room">0</span>℃
                        <i id="temp-status_room" class=""></i>
                    </div>
                </div>

                <div class="infobox infobox-orange ">
                    <div class="infobox-icon">
                        <i class="icon-fire"></i>
                    </div>
                    <div class="controll-lable">
                        <span class="controll-num"><span id="hum_value_room">0</span>%</span>
                        <div class="infobox-content">湿度</div>
                    </div>
                    <div class="badge badge-success">
                        <span id="hum_change_value_room">0</span>%
                        <i id="hum-status_room" class=""></i>
                    </div>
                </div>

                <div id="smoke_infobox_room" class="infobox infobox-green ">
                    <div id="smoke_icon_room" class="infobox-icon">
                        <i class="icon-fire"></i>
                    </div>
                    <div class="controll-lable">
                        <span class="controll-num" id="smoke_status_room">无</span>
                        <div class="infobox-content">烟雾</div>
                    </div>
                </div>
                <div class="infobox infobox-wood "> </div>
            </div>
        </div>

        <!-- 第四排 -->
        <div class="widget-body">
            <div class="widget-main no-padding">
                <div class="infobox">
                    <div class="infobox-icon">
                        <div class="badge badge-primary roomtip">
                            1号楼1楼1号房间厨房
                        </div>
                    </div>
                </div>

                <div class="infobox infobox-purple ">
                    <div class="infobox-icon">
                        <i class="icon-fire"></i>
                    </div>
                    <div class="controll-lable">
                        <span class="controll-num"><span id="temp_value_kitchen">0</span>℃</span>
                        <div class="infobox-content">温度</div>
                    </div>
                    <div class="badge badge-success">
                        <span id="temp_change_value_kitchen">0</span>℃
                        <i id="temp-status_kitchen" class=""></i>
                    </div>
                </div>

                <div class="infobox infobox-purple ">
                    <div class="infobox-icon">
                        <i class="icon-fire"></i>
                    </div>
                    <div class="controll-lable">
                        <span class="controll-num"><span id="hum_value_kitchen">0</span>%</span>
                        <div class="infobox-content">湿度</div>
                    </div>
                    <div class="badge badge-success">
                        <span id="hum_change_value_kitchen">0</span>%
                        <i id="hum-status_kitchen" class=""></i>
                    </div>
                </div>

                <div id="smoke_infobox_kitchen" class="infobox infobox-green ">
                    <div id="smoke_icon_kitchen" class="infobox-icon">
                        <i class="icon-fire"></i>
                    </div>
                    <div class="controll-lable">
                        <span class="controll-num" id="smoke_status_kitchen">无</span>
                        <div class="infobox-content">烟雾</div>
                    </div>
                </div>

                <div id="gas_infobox_kitchen" class="infobox infobox-green ">
                    <div id="gas_icon_kitchen" class="infobox-icon">
                        <i class="icon-fire"></i>
                    </div>
                    <div class="controll-lable">
                        <span class="controll-num" id="gas_status_kitchen">无</span>
                        <div class="infobox-content">液化气</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 空白 -->
        <div class="space-6"></div>
        <div class="blank">
            <div class="alert alert-success" id="tip" style="display: none; margin-top: 20px">
                <button type="button" class="close" data-dismiss="alert">
                    <i class="icon-remove"></i>
                </button>
                <strong id="target"></strong>
                <span id="status"></span>
                <br>
            </div>
        </div>
        <!-- 灯光控制 -->
        <div class="widget-header widget-header-flat">
            <h4 class="lighter">
                <i class="icon-lightbulb orange"></i>
                灯光控制
            </h4>

            <div class="widget-toolbar">
                <a href="#" data-action="collapse">
                    <i class="icon-lightbulb"></i>
                </a>
            </div>
        </div>
            <div class="widget-body">
                <div class="widget-main no-padding">
                    <div class="infobox infobox-green  ">
                        <div class="infobox-icon">
                            <i class="icon-lightbulb"></i>
                        </div>
                        <div class="controll-lable">
                            <span class="controll-num">客厅</span>
                            <div class="infobox-content">灯光</div>
                        </div>
                        <div class="controll">
                            <div class="switch">
                                <input id="keting" type="checkbox" checked disabled/>
                            </div>
                        </div>
                    </div>

                    <div class="infobox infobox-blue  ">
                        <div class="infobox-icon">
                            <i class="icon-lightbulb"></i>
                        </div>
                        <div class="controll-lable">
                            <span class="controll-num">主卧</span>
                            <div class="infobox-content">灯光</div>
                        </div>
                        <div class="controll">
                            <div class="switch">
                                <input id="zhuwo" type="checkbox" checked disabled/>
                            </div>
                        </div>
                    </div>

                    <div class="infobox infobox-pink  ">
                        <div class="infobox-icon">
                            <i class="icon-lightbulb"></i>
                        </div>
                        <div class="controll-lable">
                            <span class="controll-num">次卧</span>
                            <div class="infobox-content">灯光</div>
                        </div>
                        <div class="controll">
                            <div class="switch">
                                <input id="ciwo" type="checkbox" checked disabled/>
                            </div>
                        </div>
                    </div>

                    <div class="infobox infobox-red  ">
                        <div class="infobox-icon">
                            <i class="icon-lightbulb"></i>
                        </div>
                        <div class="controll-lable">
                            <span class="controll-num">厨房</span>
                            <div class="infobox-content">灯光</div>
                        </div>
                        <div class="controll">
                            <div class="switch">
                                <input id="light_kitchen" type="checkbox" checked disabled/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </div>

    <!-- 统计数据 -->
    <div class="vspace-sm"></div>
    <div class="col-sm-5">
        <div class="widget-box">
            <div class="widget-header widget-header-flat widget-header-small">
                <h5>
                    <i class="icon-signal"></i>
                    数据统计
                </h5>

                <div class="widget-toolbar no-border">
                    <button class="btn btn-minier btn-primary dropdown-toggle" data-toggle="dropdown">
                        <span id="chart_target">大厅</span>
                        <i class="icon-angle-down bigger-110"></i>
                    </button>
                    <input type="hidden" id="chart_roomOrder" value="101010">
                    <ul class="dropdown-menu pull-right dropdown-125 dropdown-lighter dropdown-caret">
                        <li class="active">
                            <a href="#" class="blue">
                                <i id="hall" class="icon-caret-right bigger-110 ">&nbsp;</i>
                                大厅
                            </a>
                        </li>

                        <li>
                            <a href="#">
                                <i id="room" class="icon-caret-right bigger-110 invisible">&nbsp;</i>
                                卧室
                            </a>
                        </li>

                        <li>
                            <a href="#">
                                <i id="kitchen" class="icon-caret-right bigger-110 invisible">&nbsp;</i>
                                厨房
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="widget-body">
                <div class="widget-main">
                    <div id="piechart-placeholder"></div>

                    <div class="hr hr8 hr-double"></div>

                    <div class="clearfix">
                        <div id="container1" style="min-width:400px;height:250px"></div>
                        <div id="container2" style="min-width:400px;height:250px"></div>
                    </div>
                </div><!-- /widget-main -->
            </div><!-- /widget-body -->
        </div><!-- /widget-box -->
    </div><!-- /span -->
</div><!-- /row -->
<div class="hr hr32 hr-dotted"></div>

</body>

</script>
