<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="css/global.css" type="text/css"/>
<link rel="stylesheet" href="css/page.css" type="text/css"/>
<link rel="stylesheet" href="css/menu.css" type="text/css"/>
<link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" type="text/css"/>
<link rel="stylesheet" href="css/style.css" type="text/css"/>
<link rel="stylesheet" href="js/iCheck/skin/flat/green.css" type="text/css"/>
<link rel="stylesheet" type="text/css" href="js/sweetalert-1.1.1/sweetalert.css">
<script src="js/jquery-1.8.0.min.js" type="text/javascript"></script>
<script src="js/Validform/5.3.2/Validform.min.js" type="text/javascript"></script>
<script src="js/My97DatePicker/WdatePicker.js" type="text/javascript"></script>
<script src="js/My97DatePicker/lang/zh-cn.js" type="text/javascript"></script>
<script src="js/iCheck/icheck.min.js" type="text/javascript"></script>
<script src='js/sweetalert-1.1.1/sweetalert.min.js' type="text/javascript"></script>
<script src="js/business/base.js" type="text/javascript"></script>
<script src="js/business/personal.js" type="text/javascript"></script>
</head>
<body>
<div class="infolist">
  <form class="form-horizontal" role="form" id="update-form">
    <input type="hidden" id="userId" name="userId"/>
    <div class="form-group personal first">
    <label for="userName" class="col-sm-2 control-label">姓名</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" name="userName" id="userName" placeholder="请输入您的姓名" ignore="ignore" datatype="*2-10">
    </div>
  </div>
    <div class="form-group personal">
      <label for="sex1" class="col-sm-2 control-label">性别</label>
      <div class="radio col-sm-8">
          <label class="col-sm-1">
            <input type="radio" name="userSex"  id="sex1" value="男" nullmsg="请选择性别" datatype="*"> 男
          </label>
          <label>
            <input type="radio" name="userSex" id="sex2" value="女" nullmsg="请选择性别"> 女
          </label>
      </div>
    </div>
    <div class="form-group personal">
      <label for="userEmail" class="col-sm-2 control-label">邮箱</label>
      <div class="col-sm-8">
        <input type="email" class="form-control " name="userEmail" id="userEmail" placeholder="请输入您的邮箱地址" ignore="ignore" datatype="e">
      </div>
    </div>
    <div class="form-group personal">
      <label for="userTel" class="col-sm-2 control-label">电话</label>
      <div class="col-sm-8">
        <input type="text" class="form-control " name="userTel" id="userTel" placeholder="请输入您的手机号码" maxlength="11" ignore="ignore" datatype="m">
      </div>
    </div>
    <div class="form-group personal">
      <label for="userBirth" class="col-sm-2 control-label">生日</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd',skin:'twoer',maxDate: '%y-%M-%d'})" name="userBirth" id="userBirth" placeholder="请输入您的生日">
      </div>
    </div>
    <div class="form-group personal">
      <label for="userIDCard" class="col-sm-2 control-label">IDCard</label>
      <div class="col-sm-8">
        <input type="text" class="form-control " name="userIDCard" id="userIDCard" placeholder="请输入您的身份证号码" maxlength="18" ignore="ignore" datatype="/\d{15}/i|/\d{18}/i" errormsg="身份证格式不正确">
      </div>
    </div>
    <div class="form-group personal">
      <label class="col-sm-2 control-label"></label>
      <div class="col-sm-8">
        <button type="submit" class="btn btn-success " id="update_btn">更 新</button>
        <button type="reset" class="btn " id="update_cancel">取 消</button>
      </div>
    </div>
  </form>
</div>
<div class="clear"></div>
</body>
</html>
