<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>登录 - 智慧星 - Smart Home</title>
	<link rel="stylesheet" type="text/css" href="css/register-login.css">
	<link rel="stylesheet" type="text/css" href="js/sweetalert-1.1.1/sweetalert.css">
</head>
<body>
<div id="box"></div>
<div class="cent-box register-box">
	<div class="cent-box-header">
		<h1 class="main-title hide">智慧星</h1>
		<h2 class="sub-title">智慧星 - Smart Home</h2>
	</div>

	<div class="cont-main clearfix">
		<div class="index-tab">
			<div class="index-slide-nav">
				<a id="showLogin" href="#" class="active">登录</a>
				<a id="showReg" href="#">注册</a>
				<div id="slide_bar" class="slide-bar"></div>
			</div>
		</div>
		<div id="login-div">
			<form id="login-form">
				<div class="login form">
					<div class="group">
						<div class="group-ipt email">
							<input type="text" name="username" id="username" class="ipt" placeholder="手机号/邮箱地址" nullmsg="手机号/邮箱不能为空" errormsg="手机号/邮箱格式不对" datatype="m|e, *4-30" maxlength="30" required>
						</div>
						<div class="group-ipt password">
							<input type="password" name="password"class="ipt" placeholder="输入您的登录密码" nullmsg="密码不能为空" datatype="*4-18" maxlength="18" required>
						</div>
					</div>
				</div>
				<div class="button">
					<button type="submit" class="login-btn register-btn button" id="">登录</button>
				</div>
				<div class="remember clearfix">
					<label class="remember-me"><span class="icon"><span class="zt"></span></span><input type="checkbox" name="rememberMe" id="remember-me" class="remember-mecheck" checked>记住我</label>
					<label class="forgot-password">
						<a href="#">忘记密码？</a>
					</label>
				</div>
			</form>
		</div>
		<div id="reg-div" style="display: none;">
			<form id="reg-form">
				<div class="login form">
					<div class="group">
						<div class="group-ipt email">
							<select name="userType" id="userType" class="ipt" datatype="*" nullmsg="用户类型不能为空" required>
								<option value="">选择用户类型</option>
								<option value="居住者">居住者</option>
								<option value="所有者">所有者</option>
							</select>
						</div>
						<div class="group-ipt email">
							<input type="email" name="userEmail" id="email" class="ipt" placeholder="邮箱地址" nullmsg="邮箱不能为空" datatype="e, *4-30" required>
						</div>
						<div class="group-ipt phone">
							<input type="text" name="userTel" id="phone" class="ipt" placeholder="手机号" nullmsg="手机号不能为空" datatype="m, *11-11" errormsg="手机号格式错误"  maxlength="11" required>
						</div>
						<div class="group-ipt IDcard">
							<input type="text" name="userIDCard" id="IDcard" class="ipt" placeholder="身份证号" nullmsg="身份证号不能为空" errormsg="身份证号格式不正确" datatype="/\d{15}/i|/\d{18}/i" maxlength="18" required>
						</div>
						<div class="group-ipt password">
							<input type="password" name="userPwd" id="password" class="ipt" placeholder="设置登录密码" nullmsg="密码不能为空" datatype="*4-18" maxlength="18" required>
						</div>
						<div class="group-ipt password1">
							<input type="password" name="password1" id="password1" class="ipt" placeholder="重复密码"  nullmsg="密码不能为空" datatype="*4-18" maxlength="18" recheck="userPwd"  required>
						</div>
					</div>
				</div>
				<div class="button">
					<button type="submit" class="login-btn register-btn button">注册</button>
				</div>
			</form>
			</div>
	</div>
</div>

<div class="footer">
	<p>智慧星 - Smart Home</p>
	<p>Designed By SmartHome Team & <a href="#">smarthome.org</a> 2016</p>
</div>

<script src='js/particles.js' type="text/javascript"></script>
<script src='js/background.js' type="text/javascript"></script>
<script src='js/jquery.min.js' type="text/javascript"></script>
<script src='js/layer/layer.js' type="text/javascript"></script>
<script src='js/Validform/5.3.2/Validform.min.js' type="text/javascript"></script>
<script src='js/sweetalert-1.1.1/sweetalert.min.js' type="text/javascript"></script>
<script src='js/business/base.js' type="text/javascript"></script>
<script src='js/business/login.js' type="text/javascript"></script>
</body>
</html>
